<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: black;
            color: white;
        }

        h1 {
            margin-top: 0;
            color: gold;
        }

        .mood-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .emoji {
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.2s, text-shadow 0.2s;
            color: gold;
        }

        .emoji:hover {
            transform: scale(1.1);
            text-shadow: 0 0 8px gold, 0 0 16px gold;
        }

        .feedback {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .motivational-message {
            margin-top: 15px;
            font-size: 1rem;
            font-style: italic;
            color: gold;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: gold;
            color: black;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .fixed-button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .fixed-button {
            background-color: gold;
            color: black;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .fixed-button:hover {
            background-color: #fdd835;
        }

        #moodDataModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            z-index: 1001;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            text-align: left;
        }

        #moodDataModal h2 {
            color: #fdd835;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .mood-data-entry {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 5px 15px;
            align-items: center;
        }

        .mood-data-entry:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: bold;
            color: #fdd835;
            margin-right: 5px;
        }

        #moodDataModal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }

        .note-btn,
        .privacy-btn {
            position: fixed;
            bottom: 70px;
            border: none;
            background-color: gold;
            color: black;
            padding: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
            z-index: 999;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .note-btn {
            left: 20px;
        }

        .privacy-btn {
            right: 20px;
        }

        .note-box {
            display: none;
            position: fixed;
            bottom: 110px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            color: black;
            border: 1px solid #555;
            padding: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            z-index: 998;
            max-width: 280px;
            border-radius: 8px;
        }

        .note-box textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 5px;
            border: 1px solid #777;
            background-color: #f9f9f9;
            color: black;
        }

        .note-box .btn {
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        .history-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            z-index: 999;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .history-container .note-entry {
            background-color: white;
            color: black;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: left;
        }

        .history-container .note-entry .date {
            display: block;
            font-size: 0.8rem;
            color: #777;
            margin-top: 5px;
        }

        .history-container button.close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1001;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: black;
            color: red;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: left;
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
            color: red;
        }

        .modal-content .close {
            cursor: pointer;
            color: red;
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
        }

    </style>
</head>

<body>
    <h1>Mood Tracker</h1>

    <div class="mood-selection">
        <span class="emoji" id="happy" onclick="setMood('happy')">üòä</span>
        <span class="emoji" id="sad" onclick="setMood('sad')">üò¢</span>
        <span class="emoji" id="angry" onclick="setMood('angry')">üò°</span>
        <span class="emoji" id="neutral" onclick="setMood('neutral')">üòê</span>
        <span class="emoji" id="excited" onclick="setMood('excited')">üòÜ</span>
        <span class="emoji" id="surprised" onclick="setMood('surprised')">üò≤</span>
        <span class="emoji" id="love" onclick="setMood('love')">üòç</span>
    </div>

    <div class="feedback">
        <p>Your selected mood: <span id="selectedMood">None</span></p>
    </div>

    <div class="motivational-message" id="motivationalMessage">
        <p>Click the button below to get some motivational advice.</p>
    </div>

    <div class="btn-container">
        <button class="btn" onclick="showMoodData()">View Mood History</button>
        <button class="btn" onclick="showNotesHistory()">View Notes History</button>
    </div>

    <!-- Modal for mood data -->
    <div id="moodDataModal">
        <button class="close-button" onclick="closeMoodDataModal()">√ó</button>
        <h2>Mood History</h2>
        <div id="moodDataList"></div>
    </div>

    <!-- Note button and box -->
    <button class="note-btn" onclick="toggleNoteBox()">üìù</button>
    <div class="note-box">
        <textarea id="noteText" placeholder="Write a note about your mood..."></textarea>
        <button class="btn" onclick="saveNote()">Save Note</button>
    </div>

    <!-- Notes History Modal -->
    <div class="history-container" id="historyContainer">
        <button class="close" onclick="closeHistoryContainer()">Close</button>
        <div id="notesHistory"></div>
    </div>

    <!-- Privacy Policy Button -->
    <button class="privacy-btn" onclick="showPrivacyPolicy()">üîí</button>

    <!-- Privacy Policy Modal -->
    <div class="modal" id="privacyModal">
        <div class="modal-content">
            <h2>Privacy Policy</h2>
            <p>Your privacy is important to us. We do not collect, store, or share any personal information.</p>
            <button class="close" onclick="closePrivacyPolicy()">Close</button>
        </div>
    </div>

    <script>
        let moodHistory = [];
        let notesHistory = [];
        let currentMood = "";

        const motivationalQuotes = [
            "Stay positive, work hard, make it happen.",
            "Believe you can and you're halfway there.",
            "Don't wait for opportunity. Create it.",
            "Success is the sum of small efforts, repeated day in and day out."
        ];

        function setMood(mood) {
            currentMood = mood;
            document.getElementById("selectedMood").textContent = mood;
            let message = "You‚Äôre feeling " + mood + ".";
            if (moodHistory.length >= 10) moodHistory.shift();
            moodHistory.push({ mood: mood, date: new Date().toLocaleString(), message: message });
        }

        function showMoodData() {
            let modal = document.getElementById("moodDataModal");
            let moodDataList = document.getElementById("moodDataList");
            moodDataList.innerHTML = "";
            moodHistory.forEach(entry => {
                let div = document.createElement("div");
                div.innerHTML = `<strong>${entry.mood}</strong> on <span class="date">${entry.date}</span><br>${entry.message}`;
                moodDataList.appendChild(div);
            });
            modal.style.display = "flex";
        }

        function closeMoodDataModal() {
            document.getElementById("moodDataModal").style.display = "none";
        }

        function showNotesHistory() {
            let historyContainer = document.getElementById("historyContainer");
            let notesHistoryDiv = document.getElementById("notesHistory");
            notesHistoryDiv.innerHTML = "";
            notesHistory.forEach(entry => {
                let div = document.createElement("div");
                div.classList.add("note-entry");
                div.innerHTML = `${entry.note} <span class="date">${entry.date}</span>`;
                notesHistoryDiv.appendChild(div);
            });
            historyContainer.style.display = "flex";
        }

        function closeHistoryContainer() {
            document.getElementById("historyContainer").style.display = "none";
        }

        function toggleNoteBox() {
            let noteBox = document.querySelector(".note-box");
            noteBox.style.display = (noteBox.style.display === "none" || noteBox.style.display === "") ? "block" : "none";
        }

        function saveNote() {
            let noteText = document.getElementById("noteText").value;
            if (noteText.trim() !== "") {
                let note = {
                    note: noteText,
                    date: new Date().toLocaleString()
                };
                notesHistory.push(note);
                document.getElementById("noteText").value = "";
                toggleNoteBox();
                alert("Note saved!");
            }
        }

        function showPrivacyPolicy() {
            document.getElementById("privacyModal").style.display = "flex";
        }

        function closePrivacyPolicy() {
            document.getElementById("privacyModal").style.display = "none";
        }

        function showMotivationalQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            const quote = motivationalQuotes[randomIndex];
            document.getElementById("motivationalMessage").innerHTML = `<p>${quote}</p>`;
        }

        document.querySelector('.motivational-message').addEventListener('click', showMotivationalQuote);
    </script>
</body>

</html>
