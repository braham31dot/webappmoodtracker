<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker App</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <style>
    /* Base Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-size: 16px;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .container {
      text-align: center;
      background-color: #333;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px; /* Limit max width */
      margin: 10px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: gold;
      word-wrap: break-word; /* Ensure the title doesn't break on small screens */
    }

    .emoji {
      font-size: 50px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease, filter 0.3s ease, text-shadow 0.3s ease;
    }

    .emoji:hover {
      transform: scale(1.4);
      filter: brightness(1.5);
      text-shadow: 0 0 15px gold, 0 0 20px gold;
    }

    .emoji:active {
      transform: scale(1.2);
      filter: brightness(1.2);
      text-shadow: 0 0 8px gold, 0 0 12px gold;
    }

    .feedback {
      font-size: 18px;
      margin-top: 20px;
      color: white;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #f39c12;
    }

    /* Floating Note Button */
    .floating-note-btn, .floating-calendar-btn {
      position: fixed;
      bottom: 20px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .floating-note-btn:hover, .floating-calendar-btn:hover {
      transform: scale(1.2);
    }

    /* Note Box */
    .note-box {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 300px; /* Ensure the note box doesn't take up too much space on small screens */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #444;
      color: #fff;
      border: 1px solid #777;
    }

    .note-history-btn,
    .save-note-btn,
    .privacy-btn {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .note-history-btn:hover,
    .save-note-btn:hover,
    .privacy-btn:hover {
      background-color: #f39c12;
    }

    /* Notes History */
    .history-container {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 800px;
      color: white;
      overflow-y: auto;
      max-height: 60%;
    }

    .note-entry {
      background-color: #222;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    .note-entry p {
      margin: 5px 0;
      font-size: 14px;
    }

    .note-entry .date {
      font-size: 12px;
      color: #aaa;
    }

    /* Privacy Policy Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: black;
      color: red;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    .close {
      color: red;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: gold;
      text-decoration: none;
      cursor: pointer;
    }

    /* Media Query for small screens */
    @media (max-width: 480px) {
      .emoji {
        font-size: 40px;
      }

      .container {
        padding: 20px;
      }

      .feedback {
        font-size: 16px;
      }

      .btn {
        width: 100%;
        font-size: 16px;
      }

      .note-box {
        width: 90%;
      }

      .note-history-btn,
      .save-note-btn {
        width: 100%;
        font-size: 14px;
      }

      .history-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mood Tracker</h1>
    <p>Select your mood today:</p>
    <div>
      <span class="emoji" data-mood="happy" onclick="setMood('happy')">üòä</span>
      <span class="emoji" data-mood="neutral" onclick="setMood('neutral')">üòê</span>
      <span class="emoji" data-mood="sad" onclick="setMood('sad')">üòû</span>
      <span class="emoji" data-mood="anxious" onclick="setMood('anxious')">üò∞</span>
      <span class="emoji" data-mood="stressed" onclick="setMood('stressed')">üò£</span>
      <span class="emoji" data-mood="depressed" onclick="setMood('depressed')">üòî</span>
      <span class="emoji" data-mood="excited" onclick="setMood('excited')">üòÉ</span>
      <span class="emoji" data-mood="love" onclick="setMood('love')">‚ù§Ô∏è</span>
      <span class="emoji" data-mood="surprised" onclick="setMood('surprised')">üò≤</span>
    </div>
    <div class="feedback" id="feedback">Feeling good? Let us know!</div>
    <button class="btn" onclick="saveMood()">Save Mood</button>
  </div>

  <!-- Floating Note Button -->
  <button class="floating-note-btn" onclick="toggleNoteBox()">üìù</button>
  
  <!-- Calendar Button -->
  <button class="floating-calendar-btn" onclick="openCalendar()">üìÖ</button>

  <!-- Notes Box -->
  <div class="note-box" id="noteBox">
    <textarea id="noteText" placeholder="Write your reflection here..."></textarea>
    <button class="save-note-btn" onclick="saveNote()">Save Note</button>
    <button class="note-history-btn" onclick="viewNoteHistory()">Read Note History</button>
  </div>

  <!-- Notes History -->
  <div class="history-container" id="historyContainer">
    <h2>Notes History</h2>
    <div id="notesHistory"></div>
    <button class="note-history-btn" onclick="closeNoteHistory()">Close</button>
  </div>

  <!-- Privacy Policy Modal -->
  <button class="privacy-btn" onclick="openPrivacyPolicy()">Privacy Policy</button>
  <div id="privacyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePrivacyPolicy()">&times;</span>
      <h2>Privacy Policy</h2>
      <p>Your privacy is important to us. This app does not collect or store any personal data...</p>
    </div>
  </div>

  <script>
    let currentMood = '';
    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    function setMood(mood) {
      currentMood = mood;
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = `You are feeling ${mood} today!`;
    }

    function saveMood() {
      if (!currentMood) {
        alert("Please select a mood!");
        return;
      }
      const date = new Date().toLocaleString();
      localStorage.setItem('mood', currentMood);
      alert(`Mood saved: ${currentMood}`);
    }

    function toggleNoteBox() {
      const noteBox = document.getElementById('noteBox');
      noteBox.style.display = noteBox.style.display === 'none' ? 'block' : 'none';
    }

    function saveNote() {
      const noteText = document.getElementById('noteText').value;
      if (noteText) {
        const date = new Date().toLocaleString();
        notes.push({ date, text: noteText });
        localStorage.setItem('notes', JSON.stringify(notes));
        alert('Note saved!');
        document.getElementById('noteText').value = '';
      }
    }

    function viewNoteHistory() {
      const historyContainer = document.getElementById('historyContainer');
      const notesHistory = document.getElementById('notesHistory');
      notesHistory.innerHTML = '';
      notes.forEach(note => {
        notesHistory.innerHTML += `<div class="note-entry"><p>${note.text}</p><span class="date">${note.date}</span></div>`;
      });
      historyContainer.style.display = 'block';
    }

    function closeNoteHistory() {
      document.getElementById('historyContainer').style.display = 'none';
    }

    function openPrivacyPolicy() {
      document.getElementById('privacyModal').style.display = 'block';
    }

    function closePrivacyPolicy() {
      document.getElementById('privacyModal').style.display = 'none';
    }

    // Calendar feature
    function openCalendar() {
      alert("Open your favorite calendar app or integrate one here.");
    }
  </script>
</body>
</html>
