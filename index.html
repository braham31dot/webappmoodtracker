<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MoodTracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Urbanist', sans-serif;
    }

    body {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .auth-container h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
    }

    .auth-container input[type="text"],
    .auth-container input[type="password"] {
      padding: 12px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #ffd700;
      font-size: 1rem;
    }

    .auth-container input:focus,
    .auth-container input:hover {
      outline: none;
      box-shadow: 0 0 8px #ffd70070;
    }

    .auth-container button {
      background-color: #ffd700;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-container button:hover {
      background-color: #e6c200;
    }

    .auth-container a {
      color: #ffd700;
      text-decoration: underline;
      font-weight: 600;
    }

    .remember-wrap {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Welcome Back</h1>
    <form onsubmit="loginUser(); return false;">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <label class="remember-wrap">
        <input type="checkbox" id="rememberMe"> Remember me
      </label>
      <button type="submit">Log In</button>
    </form>
    <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    function loginUser() {
      const storedUser = JSON.parse(localStorage.getItem("user"));  // Retrieve the user data
      const inputUsername = document.getElementById("username").value;
      const inputPassword = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      // Check if user data is found and if the input matches stored credentials
      if (storedUser && storedUser.username === inputUsername && storedUser.password === inputPassword) {
        if (rememberMe) {
          // Save the "remembered" state if checked
          localStorage.setItem("rememberedUser", "true");
          localStorage.setItem(
            "savedLogin", 
            JSON.stringify({
              username: inputUsername,
              password: inputPassword
            })
          );
        }

        alert("Login successful!");
        window.location.href = "main.html";  // Redirect to the main page after successful login
      } else {
        alert("Invalid username or password.");
      }
    }

    // On page load, check for saved login credentials
    window.onload = function () {
      const remembered = JSON.parse(localStorage.getItem("savedLogin"));
      if (remembered) {
        document.getElementById("username").value = remembered.username;
        document.getElementById("password").value = remembered.password;
        document.getElementById("rememberMe").checked = true;
      }
    };
  </script>
</body>
</html>
